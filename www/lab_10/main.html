<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" >
    <h1> Дані кредитної картки</h1>
    <form action="#" method="post">
        <label for="card_number">Номер кредитної картки:</label><br>
        <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" maxlength="16" required><br><br>
        
        <label for="card_owner">Ім'я власника:</label><br>
        <input type="text" id="card_owner" name="card_owner" placeholder="Enter name" required><br><br>
        
        <div class="expiry-inputs">
            
        <div><label for="expiry_month">Місяць:</label><br>
                <input type="text" id="expiry_month" name="expiry_month" placeholder="03" maxlength="2" required></div>
           
            <div><label for="expiry_year">Рік:</label><br>
                <input type="text" id="expiry_year" name="expiry_year" placeholder="2023" maxlength="4" required></div>
            
               <div><label for="cvv">CVV / CVN код:</label><br>
                <input type="text" id="cvv" name="cvv" placeholder="***" maxlength="4" required></div>
    </div>
    
</form>

</div>
</body>
</html>
